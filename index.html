<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>idea<span class="box">box</span></h1>
      <form>
        <input type="text" class="title-input" placeholder="Title">
        <input type="text" class="body-input" placeholder="Body">
        <button type="submit" class="save-input">save</button>
      </form>
    </header>
    <main class="saved-thoughts">
      <input type="text" class="search" placeholder="Search">
      <article class="thought">
        <h2>Example Idea 1</h2>
        <button class="delete">Delete</button>
        <p>Tiramasu carrot cake fuitcake gingerbread bear claw powder icing tootsie roll ice cream.</p>
        <button class="upvote">Upvote</button>
        <button class="downvote">Downvote</button>
        <h4>Quality: Swill</h4>
      </article>
    </main>
  </body>
</html>
